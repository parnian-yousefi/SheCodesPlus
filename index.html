<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container shadow-lg">
      <form action="">
        <input type="search" placeholder="Search" id="searchBox" />
      </form>
      <div class="row" id="currentDay">
        <div class="col-7 information">
          <h1 style="display: inline-block"></h1>
          <h2 style="display: inline-block" id="date">-</h2>
          <h2>
            <span id="tempreture"></span>
            <button class="unit" id="celsius" disabled="true">째C</button> |
            <button class="unit" id="fahrenheit">째F</button>
          </h2>
          <h3 id="condition"></h3>
          <p>
            <span class="max" id="dayMax"></span>째 /
            <span class="min" id="dayMin"></span>째
          </p>
          <br />
          <p>
            <span id="humidity"></span><br />
            <span id="wind"></span>
          </p>
        </div>
        <div class="col-5" id="weatherIcon"></div>
      </div>
      <div class="row week"></div>
      <hr />
      <div class="row github">
        <a
          href="https://github.com/parnian-yousefi/SheCodesPlus"
          target="_blank"
          >My GitHub Repository</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
